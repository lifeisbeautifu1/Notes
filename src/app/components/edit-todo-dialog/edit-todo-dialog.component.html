<h1 class="title">Edit Todo</h1>
<div mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="field">
      <div class="control">
        <input
          [ngModel]="todo.text"
          name="text"
          required
          minlength="2"
          #todoTextField="ngModel"
          type="text"
          placeholder="Type todo text here ..."
          class="input"
        />
      </div>
      <ng-container *ngIf="todoTextField.invalid && showValidationErrors">
        <p *ngIf="todoTextField.errors?.['required']" class="help is-danger">
          Please enter a text of your todo
        </p>
        <p *ngIf="todoTextField.errors?.['minlength']" class="help is-danger">
          Todo text must be at least 2 characters
        </p>
      </ng-container>
    </div>
    <br />
    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button (click)="close()" type="button" class="button is-light">
          Cancel
        </button>
      </div>
      <div class="control">
        <button class="button alt-gradient-button">
          <i class="material-icons">save</i>
          Save
        </button>
      </div>
    </div>
  </form>
</div>
